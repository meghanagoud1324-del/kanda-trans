<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The Epic Ramayana</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Fonts -->
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;800&family=Poppins:wght@300;400;500&display=swap">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Poppins", sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #5b341e;
      background-image: url("background.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at center,
                 rgba(255,255,255,0.9) 0%,
                 rgba(255,255,255,0.95) 40%,
                 rgba(255,255,255,0.98) 100%);
      pointer-events: none;
      z-index: -1;
    }

    .hero {
      padding: 60px 20px 40px;
      max-width: 900px;
      margin: auto;
    }

    .tagline {
      letter-spacing: 0.25em;
      font-size: 0.85rem;
      text-transform: uppercase;
      color: #c48b5b;
      margin-bottom: 12px;
    }

    .title-main {
      font-family: "Playfair Display", serif;
      font-size: clamp(2.8rem, 5vw, 4rem);
      font-weight: 800;
      letter-spacing: 0.03em;
      color: #3b2416;
      margin-bottom: 0.1em;
    }

    .title-sub {
      font-family: "Playfair Display", serif;
      font-size: clamp(2.4rem, 4.3vw, 3.4rem);
      font-weight: 700;
      color: #d6661e;
      margin-bottom: 0.6em;
    }

    .section-name {
      font-family: "Playfair Display", serif;
      font-size: 1.3rem;
      font-style: italic;
      color: #8a5a38;
      margin-bottom: 2.3em;
    }

    .cta-link {
      text-decoration: none;
      display: inline-block;
      padding: 18px 60px;
      border-radius: 999px;
      background: #d7661f;
      color: #fff;
      font-size: 1.05rem;
      font-weight: 500;
      box-shadow: 0 16px 30px rgba(190, 90, 34, 0.45);
      transition: transform 0.18s ease, box-shadow 0.18s ease,
                  background 0.18s ease;
    }

    .cta-link:hover {
      background: #c25614;
      transform: translateY(-2px);
      box-shadow: 0 20px 40px rgba(185, 80, 30, 0.55);
    }

    .cta-link:active {
      transform: translateY(0);
      box-shadow: 0 10px 18px rgba(150, 60, 20, 0.4);
    }

    .subtext {
      margin-top: 32px;
      font-size: 0.85rem;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: #b9a29a;
    }

    @media (max-width: 600px) {
      .hero {
        padding-inline: 16px;
      }

      .cta-link {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <div class="overlay"></div>

  <main class="hero">
    <div class="tagline">Valmiki Ramayana</div>

    <h1 class="title-main">The Epic</h1>
    <h2 class="title-sub">Ramayana</h2>

    <p class="section-name">~ Sundarakanda ~</p>

    <!-- Just a link styled like a button -->
    <a href="translate.html" class="cta-link">
      Enter The Divine Journey
    </a>

    <p class="subtext">Experience the first 10 shlokas</p>
  </main>
</body>
</html>
