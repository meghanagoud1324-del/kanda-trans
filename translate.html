<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Begin Your Recitation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400;500&display=swap">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Poppins", sans-serif;
      background: #fff7ea;
    }

    .card {
      width: 90%;
      max-width: 900px;
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.15);
    }

    h1 {
      text-align: center;
      font-family: "Playfair Display", serif;
      margin-bottom: 10px;
    }

    p {
      text-align: center;
      color: #777;
      margin-bottom: 30px;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
    }

    .section-title {
      margin-bottom: 12px;
      font-weight: 600;
      color: #d4661f;
    }

    .shloka-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
    }

    .shloka-btn {
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: #eee;
      cursor: pointer;
      font-size: 16px;
    }

    .shloka-btn.active {
      background: #d4661f;
      color: white;
    }

    .lang-card {
      padding: 12px;
      border-radius: 10px;
      background: #eee;
      margin-bottom: 10px;
      cursor: pointer;
    }

    .lang-card.active {
      background: #d4661f;
      color: white;
    }

    .start-btn {
      margin-top: 30px;
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 999px;
      background: #d4661f;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    @media (max-width: 700px) {
      .grid { grid-template-columns: 1fr; }
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Begin Your Recitation</h1>
    <p>Select a shloka and language</p>

    <div class="grid">
      <!-- SHLOKA -->
      <div>
        <div class="section-title">üìñ Select Shloka</div>
        <div class="shloka-grid">
          <button class="shloka-btn active">1</button>
          <button class="shloka-btn">2</button>
          <button class="shloka-btn">3</button>
          <button class="shloka-btn">4</button>
          <button class="shloka-btn">5</button>
          <button class="shloka-btn">6</button>
          <button class="shloka-btn">7</button>
          <button class="shloka-btn">8</button>
          <button class="shloka-btn">9</button>
          <button class="shloka-btn">10</button>
        </div>
      </div>

      <!-- LANGUAGE -->
      <div>
        <div class="section-title">üåê Select Language</div>
        <div class="lang-card active" data-lang="en">English</div>
        <div class="lang-card" data-lang="hi">Hindi</div>
        <div class="lang-card" data-lang="te">Telugu</div>
      </div>
    </div>

    <button class="start-btn">Start Reading</button>
  </div>

  <!-- ‚úÖ CORRECT JS -->
  <script>
    let selectedShloka = 0;
    let selectedLang = "en";

    const shlokaBtns = document.querySelectorAll(".shloka-btn");
    const langCards = document.querySelectorAll(".lang-card");
    const startBtn = document.querySelector(".start-btn");

    // Shloka selection
    shlokaBtns.forEach((btn, index) => {
      btn.addEventListener("click", () => {
        shlokaBtns.forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        selectedShloka = index;
      });
    });

    // Language selection
    langCards.forEach(card => {
      card.addEventListener("click", () => {
        langCards.forEach(c => c.classList.remove("active"));
        card.classList.add("active");
        selectedLang = card.dataset.lang;
      });
    });

    // Start
    startBtn.addEventListener("click", () => {
      window.location.href =
        read.html?s=${selectedShloka}&lang=${selectedLang};
    });
  </script>
</body>
</html>
